{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<section class="home-section section-hero inner-page overlay bg-image"
       style="background-image: url('{% static 'images/careers2.jpg' %}');" id="home-section">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <h1 class="text-white font-weight-bold">Contact Us</h1>
              <p>Find your dream jobs in our  career website </p>
            </div>
          </div>
        </div>
      </div>
    </section>


    <section class="site-section" id="next-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <form action="/jobs/contact/" method="POST" >{% csrf_token %}

              {{ form|crispy}}

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-primary btn-md text-white">
                </div>
              </div>


            </form>
          </div>

        </div>
      </div>
    </section>


{% endblock %}
